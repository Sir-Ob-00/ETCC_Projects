<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 15px 20px;
            color: #fff;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .cart {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .cart-icon {
            font-size: 30px;
        }

        .cart span {
            background-color: #e74c3c;
            border-radius: 50%;
            padding: 5px 10px;
            color: #fff;
            font-size: 15px;
            position: absolute;
            top: -5px;
            right: -10px;
        }

        /* Cards */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-content h3 {
            margin: 0 0 10px;
            font-size: 20px;
            color: #2c3e50;
        }

        .card-content p {
            margin: 0 0 15px;
            font-size: 14px;
            color: #7f8c8d;
        }

        .card-content .price {
            font-size: 18px;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 15px;
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
        }

        .card-actions button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card-actions .add-to-cart {
            background-color: #3498db;
            color: #fff;
        }

        .card-actions .add-to-cart:hover {
            background-color: #2980b9;
        }

        .card-actions .view-details {
            background-color: #95a5a6;
            color: #fff;
        }

        .card-actions .view-details:hover {
            background-color: #7f8c8d;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Home</h1>
        <div class="cart">
            <i class="fas fa-shopping-cart cart-icon"></i>
            <span>0</span>
        </div>
    </nav>

    <!-- Card Container -->
    <div class="container">
        <!-- Card 1 -->
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Product 1">
            <div class="card-content">
                <h3>Product 1</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p class="price">$25.00</p>
                <div class="card-actions">
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="view-details">View Details</button>
                </div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Product 2">
            <div class="card-content">
                <h3>Product 2</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p class="price">$30.00</p>
                <div class="card-actions">
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="view-details">View Details</button>
                </div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Product 3">
            <div class="card-content">
                <h3>Product 3</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p class="price">$35.00</p>
                <div class="card-actions">
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="view-details">View Details</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
