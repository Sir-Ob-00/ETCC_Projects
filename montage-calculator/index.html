<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTGAGE CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main">
        <div class="main-form">
            <div class="title-all">
                <p class="title">Mortgage Calculator</p>
                <a href="#">Clear All</a>
            </div>
            <form>
                <!-- Mortgage Amount -->
                <div class="input-group">
                    <label>Mortgage Amount</label>
                    <div class="input-wrapper first">
                        <span>&pound;</span>
                        <input type="text" value="300,000"/>
                    </div>
                </div>
                <div class="mortgages">
                    <!-- Mortgage Term -->
                    <div class="input-group">
                        <label>Mortgage Term</label>
                        <div class="input-wrapper">
                            <input type="number" value="25" />
                            <span>years</span>
                        </div>
                    </div>
                    <!-- Interest Rate -->
                    <div class="input-group interest">
                        <label>Interest Rate</label>
                        <div class="input-wrapper">
                            <input type="number" step="0.01" value="5.25" />
                            <span>%</span>
                        </div>
                    </div>
                </div>

                <!-- Mortgage Type -->
                <div class="radio-group">
                    <label>Mortgage Type</label>
                    <label class="radio-option">
                        <input type="radio" name="mortgage" checked>
                        <span>Repayment</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="mortgage">
                        <span>Interest Only</span>
                    </label>
                </div>
                <button>
                    <img src="icon-calculator.svg">
                    <span>Calculate Repayment</span>
                </button>
            </form>
        </div>

        <!-- Display Results section -->
        <div class="results-section">
            <p>Your Results</p>
            <p>
                Your results are shown below based on the information you provided. 
                To adjust the results, edit the form and click "Calculate Repayments" again.
            </p>
            <div class="payment">
                <div class="monthly-repay">
                    <p>Your monthly Repayment</p>
                    <p>&pound;1,797.74</p>
                </div>
                <div class="total-repay">
                    <p>Total you'll repay over the term</p>
                    <p>&pound;539,322.94</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
